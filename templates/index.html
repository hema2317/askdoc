<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskDoc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;

    }
    h1 {
      text-align: center;

    }
    #chatLog {
      margin-top: 20px;
    }
    .qa {
      margin-bottom: 10px;

      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ü©∫ AskDoc</h1>
  <form id="askForm">

    <button type="button" onclick="startListening()">üé§ Voice</button>
    <input type="file" id="file" />
    <button type="submit">Ask</button>

  </form>

</html>
